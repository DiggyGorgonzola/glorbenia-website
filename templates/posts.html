<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forums</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/glorbenia-flag.png') }}">
    <style>
    body {
      background-color: #fdf6f0;
      font-family: "Lucida Console", Monaco, monospace;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 3px double #000080;
      padding: 20px;
      box-shadow: 3px 3px 0 #aaa;
    }
      
    h1 {
      text-align: center;
      color: #800000;
      font-size: 24px;
      text-shadow: 1px 1px #ccc;
    }
      
    .flag {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 200px;
      border: 2px solid #000;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .nav a {
      text-align: center;
      margin: 0 10px;
      text-decoration: none;
      color: #000080;
    }
    
    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      font-size: 16px;
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 30px;
      border-top: 1px dotted #999;
      padding-top: 10px;
      
    }
    
    .post {
      width: 700px
  </style>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='assets/glorbenia-flag.png') }}" alt="Flag of Glorbenia" class="flag">
      <h1>Glorbenia Forums</h1>
      <div class="nav">
        <a href="/">Home</a>|
        <a href="/new_post.html">Create a new post</a>
      </div>
      <div class="content">
        <ul>
          {% for post in posts %}
            <li><strong>{{ post.title }}</strong> - {{ post.content }}</li>
          {% endfor %}
        </ul>
      </div>
  </body>
</html>
