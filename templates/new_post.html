<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Post</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/glorbenia-flag.png') }}">
    <style>
    body {
      background-color: #fdf6f0;
      font-family: "Lucida Console", Monaco, monospace;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border: 3px double #000080;
      padding: 20px;
      box-shadow: 3px 3px 0 #aaa;
    }
      
    h1 {
      text-align: center;
      color: #800000;
      font-size: 24px;
      text-shadow: 1px 1px #ccc;
    }
      
    .flag {
      display: block;
      margin: 0 auto 10px auto;
      max-width: 200px;
      border: 2px solid #000;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .nav a {
      text-align: center;
      margin: 0 10px;
      text-decoration: none;
      color: #000080;
    }
    
    .nav a:hover {
      text-decoration: underline;
    }

    .content {
      font-size: 16px;
      line-height: 1.5;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 30px;
      border-top: 1px dotted #999;
      padding-top: 10px;
      
    }
  </style>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='assets/glorbenia-flag.png') }}" alt="Flag of Glorbenia" class="flag">
      <h1>New Post!</h1>
      <div class="nav">
        <a href="{{ url_for('/index')}}">Home</a>
      </div><br>
      <div class="content">
        <p>Create a new post!</p>
      </div>
      <form method="POST">
        Title: <input type="text" name="title" required><br>
        <textarea name="content" placeholder="Content" rows="20" columns="50">Content...</textarea><br>
        Color (Hexadecimal): <input type="text" name="color"><br>
        <input type="submit" value="Post">
      </form>
  </body>
</html>
